<body>
    <!--            Stop Watch Container   Stop Watch Container      -->
    <div id="container">
        <div id="stop-watch">
            <p style="color: aliceblue;">Stop watch</p>
            <div id="time">
      <!-- Timer    Timer      Timer      Timer       Timer         Timer    -->         
                <div class ="small-box"id="seconds"><span>00</span></div>
                <p>:</p>
                <div class ="small-box" id="milli-sec"><span>00</span></div>
            </div>
 <!--                 Buttons of Start Stop And reset                -->           
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
          
    </div>
